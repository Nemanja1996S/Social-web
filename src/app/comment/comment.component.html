<mat-card *ngFor="let comment of this.userComments">
    <mat-card-title>
        <img mat-card-sm-image src={{comment.userPicSrc}}/>
        <div class="titleNameAndDate">
        <div>
            {{comment.userFullName}}
        </div>
            <span mat-card-subtitle>{{comment.commentDate}}</span>
            <!-- <mat-card-subtitle>13/04/2024</mat-card-subtitle> -->
        </div>
            
    </mat-card-title>
     <mat-card-content>
    <div class="contextContainer">
        <p>
            {{comment.commentText}}
        </p>
        <img mat-card-image src={{comment.userPicSrc}} class="commentPic">
    </div>
    </mat-card-content>
