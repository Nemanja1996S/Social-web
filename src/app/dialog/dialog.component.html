<h2 mat-dialog-title>Delete comment</h2>
<mat-dialog-content>
    Would you like to delete this comment?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onYes()">Yes</button>
    <button mat-button mat-dialog-close (click)="onNo()">No</button>
</mat-dialog-actions>
