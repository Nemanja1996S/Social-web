<h2 mat-dialog-title>{{this.inputData.title}}</h2>
<div class="content">

    <mat-dialog-content>
        <form>
            <input type="file" style="display: none;" (change)="onFileSelected($event)" #fileInput>
            <img [src]="this.userPostImg ? this.userPostImg : this.inputData.user.picture" class="imgInput">
            <button mat-flat-button (click)="$event.preventDefault(); fileInput.click()">Change photo</button>
            <mat-form-field >
                <mat-label>Name:</mat-label>
                <input matInput [placeholder]="this.inputData.user.name" [value]="this.inputData.user.name">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Surname:</mat-label>
                <input matInput [placeholder]="this.inputData.user.surname" [value]="this.inputData.user.surname">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Email:</mat-label>
                <input matInput [placeholder]="this.inputData.user.email" [value]="this.inputData.user.email" type="email">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Password:</mat-label>
                <input matInput placeholder="********" [value]="" type="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" [placeholder]="this.inputData.user.dateOfBirth" class="imgInput"> <!--[value]="this.inputData.user.dateOfBirth"-->
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <!-- <mat-form-field >
                <mat-label>Date of birth:</mat-label>
                <input matInput [placeholder]="this.inputData.user.dateOfBirth" [value]="this.inputData.user.dateOfBirth" type="date">
            </mat-form-field> -->
            <mat-form-field >
                <mat-label>Education:</mat-label>
                <input matInput [placeholder]="this.inputData.user.education" [value]="this.inputData.user.education">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Work:</mat-label>
                <input matInput [placeholder]="this.inputData.user.work" [value]="this.inputData.user.work">
            </mat-form-field>
            <mat-form-field >
                <mat-label>About me:</mat-label>
                <input matInput [placeholder]="this.inputData.user.aboutMe" [value]="this.inputData.user.aboutMe">
            </mat-form-field>
        </form>
    </mat-dialog-content>
</div>
<div class="imageContainer">
    
</div>

<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onYes()">{{this.inputData.confirmString}}</button>
    <button mat-button mat-dialog-close (click)="onNo()">{{this.inputData.cancelString}}</button>
</mat-dialog-actions>
